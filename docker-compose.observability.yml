services:
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.52.0
    networks:
      - rede_app
    ports:
      - '8080:8080'
    privileged: true
    devices:
      - /dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    deploy:
      mode: global
      restart_policy:
        condition: on-failure

  node_exporter:
    image: prom/node-exporter:latest
    command:
      - '--path.rootfs=/host'
    networks:
      - rede_app
    ports:
      - '9100:9100'
    volumes:
      - '/:/host:ro,rslave'
    deploy:
      mode: global
      restart_policy:
        condition: on-failure

  grafana:
    image: grafana/grafana:main
    networks:
      - rede_app
    ports:
      - '3000:3000'
    volumes:
      - grafana-storage:/var/lib/grafana
    deploy:
      restart_policy:
        condition: on-failure

  prometheus:
    image: prom/prometheus:main
    networks:
      - rede_app
    ports:
      - '9090:9090'
    volumes:
      - prometheus-storage:/prometheus
    configs:
      - source: prometheus_config
        target: /etc/prometheus/prometheus.yml
    deploy:
      restart_policy:
        condition: on-failure

networks:
  rede_app:
    external: true

volumes:
  grafana-storage:
  prometheus-storage:

configs:
  prometheus_config:
    external: true